<body style="background-color: cyan">
    <H1 style="text-align: center;">Create your own shortened link below !</H1>
    <div class="row mt-5 mb-5">
            <div class="col-md-6 m-auto">
                <div class="card card-body">
        
                    <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i></h1>
    
    
                    <form action="/home" method="POST">
                        <div class="form-group">
                                <label for="name">Shortlink:</label>
                                <input type="text" id="shortlink" name="shortlink" class="form-control" placeholder="Enter the shortlink and dont enter '/' before your shortlink" value="" / required>
                            </div>
                        <div class="form-group">
                            <label for="url">URL:</label>
                            <input type="url" id="url" name="url" class="form-control" placeholder="Enter the url" / required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">submit</button>
                    </form>
    
                </div>
            </div>
        </div>
        
    </div>
